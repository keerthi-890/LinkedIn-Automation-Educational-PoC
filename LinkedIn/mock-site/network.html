<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Network | LinkedIn Sim</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f3f2ef; color: rgba(0,0,0,0.9); margin: 0; padding: 20px; }
        .container { max-width: 1128px; margin: 0 auto; }
        .header { background: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0dfdc; margin-bottom: 20px; }
        .profile-card { background: white; border-radius: 8px; border: 1px solid #e0dfdc; padding: 20px; margin-bottom: 10px; display: flex; align-items: flex-start; }
        .profile-pic { width: 72px; height: 72px; background-color: #ddd; border-radius: 50%; margin-right: 15px; }
        .info { flex: 1; }
        .name { font-size: 16px; font-weight: 600; color: #000; text-decoration: none; display: block; margin-bottom: 4px; }
        .title { font-size: 14px; color: #000; margin-bottom: 4px; }
        .location { font-size: 12px; color: #666; margin-bottom: 8px; }
        .btn { border: 1px solid #0a66c2; border-radius: 16px; padding: 5px 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; outline: none; background: transparent; color: #0a66c2; }
        .btn:hover { background-color: #eef3f8; ring: 2px solid #0a66c2; }
        .btn-connect { margin-right: 8px; }
        .btn-message { color: #666; border-color: #666; }
        .search-bar { width: 300px; padding: 8px; border: 1px solid #ddd; background: #eef3f8; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-weight: bold; font-size: 20px; color: #0a66c2;">LinkedSim</div>
        <input type="text" id="global-search" class="search-bar" placeholder="Search">
        <div>Me</div>
    </div>

    <div class="container">
        <h3>People you may know</h3>
        
        <!-- Profile 1 -->
        <div class="profile-card" data-id="1">
            <div class="profile-pic"></div>
            <div class="info">
                <a href="#" class="name">Sarah Engineer</a>
                <div class="title">Senior Software Engineer at TechCorp</div>
                <div class="location">San Francisco Bay Area</div>
                <div style="margin-top: 10px;">
                    <button class="btn btn-connect" onclick="this.innerText='Pending'">Connect</button>
                    <button class="btn btn-message">Message</button>
                </div>
            </div>
        </div>

        <!-- Profile 2 -->
        <div class="profile-card" data-id="2">
            <div class="profile-pic"></div>
            <div class="info">
                <a href="#" class="name">David Manager</a>
                <div class="title">Product Manager at Innovation Labs</div>
                <div class="location">New York City</div>
                <div style="margin-top: 10px;">
                    <button class="btn btn-connect" onclick="this.innerText='Pending'">Connect</button>
                </div>
            </div>
        </div>

        <!-- Profile 3 -->
        <div class="profile-card" data-id="3">
            <div class="profile-pic"></div>
            <div class="info">
                <a href="#" class="name">Emily Recruiter</a>
                <div class="title">Technical Recruiter at HiringNow</div>
                <div class="location">Austin, Texas</div>
                <div style="margin-top: 10px;">
                    <button class="btn btn-connect" onclick="this.innerText='Pending'">Connect</button>
                </div>
            </div>
        </div>

         <!-- Profile 4 -->
         <div class="profile-card" data-id="4">
            <div class="profile-pic"></div>
            <div class="info">
                <a href="#" class="name">James CEO</a>
                <div class="title">Founder & CEO at StartUp Inc</div>
                <div class="location">Remote</div>
                <div style="margin-top: 10px;">
                    <button class="btn btn-connect" onclick="this.innerText='Pending'">Connect</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
